<div>
    <form
      #bookIssueDetails="ngForm"
      (ngSubmit)="submitDetails(bookIssueDetails.value)"
    >
      <label for="title">Title:</label><br />
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="title"
        pInputText
        required
        (keyup)="updateDisabled()"
      /><br />
  
      <label for="author">Author:</label><br />
      <input
        type="text"
        id="author"
        name="author"
        [(ngModel)]="author"
        pInputText
        required
        (keyup)="updateDisabled()"
      /><br />
  
      <label for="availableCopies">Available Copies:</label><br />
      <input
        type="number"
        onkeyup="if(this.value<0){this.value= this.value * -1}
        this.value = Math.floor(this.value)"
        id="availableCopies"
        name="availableCopies"
        [(ngModel)]="availableCopies"
        pInputText
        required
        (keyup)="updateDisabled()"
      /><br />
  
      <label for="price">Price:</label><br />
      <input
        type="number"
        onkeyup="if(this.value<0){this.value= this.value * -1}"
        step="0.01"
        id="price"
        name="price"
        [(ngModel)]="price"
        pInputText
        required
        (keyup)="updateDisabled()"
      /><br />
      <input pButton type="submit" value="Submit" [disabled]="disabled" />
    </form>
  </div>
